<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="//use.typekit.net/tjw4cib.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/justafewicons.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <title>Just a Few Icons</title>
</head>
<body>
    <header class="app--header container">
        <h1>Just A Few Icons</h1>
        <h2>SVG Icons With Some Style</h2>
    </header>
    <main class="container">
        <section>
            <h2>About</h2>
        </section>
        <section>
            <h2>The Icons</h2>
            <form action="" class="controller">
                <input type="radio" checked="checked" name="title" value="Hairline" id="hairline" />
                <label for="hairline"><span>Hairline</span></label>

                <input type="radio" name="title" value="Thin" id="thin" />
                <label for="thin"><span>Thin</span></label>

                <input type="radio" name="title" value="Thick" id="thick" />
                <label for="thick"><span>Thick</span></label>

                <input type="radio" name="title" value="Fat" id="fat" />
                <label for="fat"><span>Fat</span></label>

                <input type="radio" name="title" value="Fill" id="fill" />
                <label for="fill"><span>Fill</span></label>
            </form>
            <div class="container grid">
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
                <img src="http://tonipayneonline.com/poetry/wp-content/uploads/2014/05/kanye-west-.jpg" class="hairline" alt="" />
            </div>
        </section>
        <section>
            <h2>Contribute &amp; Suggestions</h2>
        </section>
    </main>
    <footer class="app--footer">

    </footer>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/js/justafewicons.min.js"></script>
</body>
</html>
